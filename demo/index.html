<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>ShowIf tests</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>

    <h1>ShowIf.js</h1>

    <div class="content">
      <p><code>show-if</code> is used to show or hide elements based on form selections by marking up your forms with simple <code>data-attributes</code>.</p>
    </div>

    <h2>Show a hidden field</h2>

    <div class="spacing">

      <div class="inputs">
        <div class="control-group">
          <input type="checkbox" id="example-1" />
          <label for="example-1">Tick to show element.</label>
        </div>
        <div class="control-group" data-show-if="example-1">
          <label for="example-1-b">Tick to show element.</label>
          <input type="text" id="example-1-b" />
        </div>
      </div>

      <div class="inputs">
        <div class="control-group">
          <div>Which topic are you interested in?</div>
          <div>
            <input type="checkbox" id="example-2-a" />
            <label for="example-2-a">Comedy<label>
          </div>
          <div>
            <input type="checkbox" id="example-2-b" />
            <label for="example-2-b">Drama<label>
          </div>
          <div>
            <input type="checkbox" id="example-2-c" />
            <label for="example-2-c">Other<label>
          </div>
          <div data-show-if="example-2-c">
            <label for="example-2-d">Please specify</label>
            <div>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Toggling Multiple Fields</h2>

 

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="./../dist/show-if.min.js"></script>
  </body>
</html>
